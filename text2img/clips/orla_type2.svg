        <dc:title></dc:title>
        <dc:description>theme = data['theme']
border = theme['border']

svg.setPart('background', theme['background'], data)
svg.setPart('decorator', theme['decorator'], data)
svg.setPart('border_top_left', border['top_left'], data)
svg.setPart('border_top_right', border['top_right'], data)

svg.setPart('border_bottom_left', border['bottom_left'], data)
svg.setPart('border_bottom_right', border['bottom_right'], data)

svg.setPart('title', theme['header'], data)
svg.setPart('school', theme['school'], data)
svg.setPart('teacher', theme['teacher'], data['teacher'])

svg.setText('subtitle', data['subtitle'])
svg.setText('subtitle2', data['subtitle2'])

svg.setText('endmsg', data['endmsg'])

for idx in range(0, len(data['students'])):
  student = data['students'][idx]
  svg.setPart('student' + str('0' if idx &lt; 9 else '') + str(idx + 1), (theme['students']['female'] if student['gender'] == 'female' else theme['students']['male']), student)
for idx in range(len(data['students']), 26):
  svg.removeById('student' + str('0' if idx &lt; 9 else '') + str(idx + 1))
</dc:description>
      </cc:Work>
    </rdf:RDF>
